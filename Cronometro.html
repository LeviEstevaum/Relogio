<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital Online</title>
    <link rel="icon" href="imagens/relogio.png">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header class="boxHeader">
        <div class="contentHeader">
            <h3>
                Cronômetro
            </h3>
            <nav>
                <a href="index.html">Relogio Digital</a>
            </nav>
        </div>
    </header>

    <section class="configsection">
        <div class="BoxCrono">
            <div class="boxNumbers">
                <h1 class='crono'>00:00:00</h1>
            </div>

            <div class="optionButtons">
                <button class="buttonConfirm" onclick="Comecar()">Começar</button>
                <button class="buttonStop" onclick="Parar()">Parar</button>
                <button class="buttonClear" onclick="Zerar()">Zerar</button>
            </div>

            <div class="autor" >
                <a href="https://github.com/LeviEstevaum" class="link">Made By Levi Estevão :)</a>
            </div>
        </div>
    </section>
</body>
<script src="script2.js"></script>

</html>
